<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../js/jquery.1.10.2.min.js"></script>
<body>
    <p>hello</p>

<script>
 let loadImg = (src,id)=>{
        return new Promise((resolve,reject)=>{
            let img = document.createElement("img");
            img.src=src;
            img.id = id
            img.onload = ()=>{
                resolve(img);
            }
            img.onerror = (err)=>{
                reject(err);
            }
        })
    }

    // 将图片显示到页面上
    let showImgs = (imgs)=>{
        imgs.forEach(function(img) {
            document.body.appendChild(img);
        });
    }

    // 把多个Promise实例，当成一个Promise实例
    Promise.all([
       loadImg('../images/QQ截图20191217110901.png',"a1"), loadImg('../images/QQ截图20191217110901.png',"a2"),loadImg('../images/QQ截图20191217110901.png',"a3")
    ]).then(showImgs)
</script>
</body>
</html>
